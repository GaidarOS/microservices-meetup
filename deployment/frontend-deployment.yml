apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: frontend
  name: frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      run: frontend
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
      - image: sharor/angular-meetup:1.0.4
        imagePullPolicy: Always
        name: frontend
        env:
        - name: angularmode
          value: test
